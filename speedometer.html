<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./global.css">
</head>
<body class="h-100">
    
    <div class="container h-100 d-flex flex-column justify-content-between">
        <nav class="navbar d-flex justify-content-end mt-2 px-3 rounded">
            <a class="btn-close mb-1 border border-3 border-secondary p-2 " href="./index.html"></a>
        </nav>
        <div class="bg-dark text-light d-flex flex-column flex-fill justify-content-center align-items-center rounded  my-2">
            <h4 id="speed" class="display-1 fw-bold">0</h4>
            <h6 class="display-5">Km/h</h6>
        </div>
        <button id="startBtn" class="btn btn-primary mb-2">
            <span class="display-4 ">Start</span>
        </button>
        <button id="stopBtn" class="btn btn-danger d-none mb-2">
            <span class="display-4">Stop</span>
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/speedometer.js"></script>
</body>
</html>
